<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">Unit Converter</h1>

        <!-- Tabs -->
        <div class="flex space-x-4 mb-6">
            <button class="bg-blue-900 text-white p-2" onclick="showTab('weightTab')">Weight</button>
            <button class="bg-blue-900 text-white p-2" onclick="showTab('distanceTab')">Distance</button>
            <button class="bg-blue-900 text-white p-2" onclick="showTab('tempTab')">Temperature</button>
        </div>

        <!-- Weight Converter Tab -->
        <div id="weightTab" class="tab">
            <h2 class="text-xl-black mb-4">Weight Converter (Pounds & Kilograms)</h2>
            <input type="text" id="weightInput" class="text-black border p-2 mb-2" placeholder="Enter values separated by commas">
            <select id="weightUnit" class="text-black border p-2">
                <option value="lbToKg">Pounds to Kilograms</option>
                <option value="kgToLb">Kilograms to Pounds</option>
            </select>
            <button class="bg-blue-900 text-white p-2 mt-2" onclick="convertWeight()">Convert</button>
            <p id="weightResult" class="mt-4"></p>
        </div>

        <!-- Distance Converter Tab -->
        <div id="distanceTab" class="tab hidden">
            <h2 class="text-xl mb-4">Distance Converter (Miles & Kilometers)</h2>
            <input type="text" id="distanceInput" class="text-black border p-2 mb-2" placeholder="Enter values separated by commas">
            <select id="distanceUnit" class="text-black border p-2">
                <option value="miToKm">Miles to Kilometers</option>
                <option value="kmToMi">Kilometers to Miles</option>
            </select>
            <button class="bg-blue-900 text-white p-2 mt-2" onclick="convertDistance()">Convert</button>
            <p id="distanceResult" class="mt-4"></p>
        </div>

        <!-- Temperature Converter Tab -->
        <div id="tempTab" class="tab hidden">
            <h2 class="text-xl mb-4">Temperature Converter (Celsius & Fahrenheit)</h2>
            <input type="text" id="tempInput" class="text-black border p-2 mb-2" placeholder="Enter values separated by commas">
            <select id="tempUnit" class="text-black border p-2">
                <option value="cToF">Celsius to Fahrenheit</option>
                <option value="fToC">Fahrenheit to Celsius</option>
            </select>
            <button class="bg-blue-900 text-white p-2 mt-2" onclick="convertTemperature()">Convert</button>
            <p id="tempResult" class="mt-4"></p>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="converter.js"></script>
</body>
</html>
